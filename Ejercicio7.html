<html>
    <head>
        <script >
            var num1=0;
            num1 = prompt("Ingrese la temperatura en Farenheit ");
            if(num1>85){
                document.write("<center> <h1> El deporte apropiado es : Natacion  </h1></center><br>");
            }else{
                if(num1>70 & num1<=85){
                    document.write("<center> <h1> El deporte apropiado es : Tenis  </h1></center><br>"); 
                    
                }else{
                    if(num1>32 & num1<=70){
                        document.write("<center> <h1> El deporte apropiado es : Golf  </h1></center><br>");
                    }else{
                        if(num1>10 & num1<=32){
                            document.write("<center> <h1> El deporte apropiado es : Esquit  </h1></center><br>");
                        }else{
                            if(num1<=10){
                                document.write("<center> <h1> El deporte apropiado es : Marcha  </h1></center><br>");
                           }
                            
                        }
                    }
                }
            }
             
        </script>
    </head>
